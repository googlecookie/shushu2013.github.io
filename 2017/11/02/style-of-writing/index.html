        <h2>文章写作风格</h2>
        <h4 id="1、主题唯一"><a href="#1、主题唯一" class="headerlink" title="1、主题唯一"></a>1、主题唯一</h4><p>一篇文章不宜谈大而杂的问题，因为往往很难写到点上，阅读者不知道读的是什么，写文章的人不知道写的是什么，达不到写文章的目的。</p>
<p>只谈其中一个点，屏蔽无关问题，才能写清楚，写明白。</p>
<h4 id="2、字数尽量少"><a href="#2、字数尽量少" class="headerlink" title="2、字数尽量少"></a>2、字数尽量少</h4><p>文章最多 600 - 800字左右，多了就臃肿，阅读起来使人疲劳。</p>
<h4 id="3、拆分原则"><a href="#3、拆分原则" class="headerlink" title="3、拆分原则"></a>3、拆分原则</h4><p>满足不了 1、2 条规则的，就应该考虑把该问题拆分成两篇文章来写，然后继续使用以上规则检验。</p>

    </article>
